<body class="bg-info">
    <h1 class="border-top text-warning border-2 border-danger">AnXaRi</h1>
    <br>
    <h1 class="border-bottom text-primary border-5 border-success">AnXaRi</h1>
    <br>
    <h1 class="border-right text-info border-5 border-success">AnXaRi</h1>
    <br>
    <h1 class="border-bottom  text-danger border-5 border-warning">AnXaRi</h1>


    <br><br><hr>
    <div class="d-flex justify-content-center">
        <div>
            <label  style="font-style: oblique; font-size: 1.5rem;">Name</label>
            <br>
            <input id="fgm1" class="border border-3 border-danger" style=" font-style: oblique; height: 25px; width: 100%;" type="text" placeholder="Name">
            <br>
            <label  style="font-style: oblique; font-size: 1.5rem;">Father Name</label>
            <br>
            <input id="fgm2" class="border border-3 border-warning"  style="height: 25px; width: 100%; font-style: oblique;" type="text" placeholder="Father Name">
            <br>
            <label  style="font-style: oblique; font-size: 1.5rem;">Email</label>
            <br>
            <input id="fgm3" class="border border-3 border-success"  style="font-style: oblique; height: 25px; width: 100%;" type="email" placeholder="email">
            <br>
            <label style="font-style: oblique; font-size: 1.5rem;">password</label>
            <br>
            <input id="fgm4" class="border border-3 border-primary"   style="font-style: oblique; height: 25px; width: 100%;" type="password" placeholder="password">
            <br><br>
            <button onclick="submit()" class="border border-5 border-primary" style=" height: 35px; font-style: oblique; background-color: blue; color: beige;">Submit</button>
            <br><br>
        </div>
    </div>
    <h1 style="color: red;" id="result"></h1>
    <script>
        function submit(){
            var fgm1 = document.getElementById("fgm1").value;
            var fgm2 = document.getElementById("fgm2").value;
            var fgm3 = document.getElementById("fgm3").value;
            var fgm4 = document.getElementById("fgm4").value;

            document.getElementById("result").innerHTML = fgm1 + " "+ fgm2 +" " + fgm3+ " " +fgm4 ;
        }
    </script>
